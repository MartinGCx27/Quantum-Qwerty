  <script>
    let animationStarted = false;
    const canvas = document.getElementById('hyperCanvas');
    const ctx = canvas.getContext('2d');

    let stars = [];
    const numStars = 400;
    let w, h;

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: (Math.random() - 0.5) * w,
          y: (Math.random() - 0.5) * h,
          z: Math.random() * w,
          color: `rgba(255,255,255,${Math.random() * 0.8 + 0.2})`,
        });
      }
    }

    function drawStars() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, w, h);

      for (let star of stars) {
        let sx = (star.x / star.z) * w + w / 2;
        let sy = (star.y / star.z) * h + h / 2;

        let px = (star.x / (star.z + 40)) * w + w / 2;
        let py = (star.y / (star.z + 40)) * h + h / 2;

        ctx.beginPath();
        ctx.strokeStyle = star.color;
        ctx.lineWidth = 1.5;
        ctx.moveTo(px, py);
        ctx.lineTo(sx, sy);
        ctx.stroke();

        star.z -= 25;
        if (star.z < 1) {
          star.z = w;
        }
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }
    function startAnimation() {
      if (animationStarted) return;
      animationStarted = true;
      resizeCanvas();
      createStars();
      animate();
    }

    window.addEventListener('resize', resizeCanvas);
    document.addEventListener('DOMContentLoaded', startAnimation);
  </script>

  <script>
    window.addEventListener("scroll", function () {
      const navbar = document.getElementById("menu");
      if (window.scrollY > window.innerHeight - 550) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>


  <script>
    const iconos = document.getElementsByClassName('navIcons');
    function updateIcons() {
      for (let i = 0; i < iconos.length; i++) {
        iconos[i].style.filter = window.scrollY >= window.innerHeight - 550
          ? 'invert(0)'
          : 'invert(1)';
      }
    }
    window.addEventListener('load', updateIcons);
    window.addEventListener('scroll', updateIcons);
  </script>


  <script>
    let scrollToTopBtn = document.getElementById("scrollToTopBtn");
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollToTopBtn.style.display = "flex";
      } else {
        scrollToTopBtn.style.display = "none";
      }
    }


    scrollToTopBtn.addEventListener("click", backToTop);

    function backToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
  <script>
    function scrollToAboutIfOnFirstSection() {
      const firstSection = document.querySelector('.hyperjump-effect');
      const aboutSection = document.querySelector('#about-us');

      if (window.scrollY < firstSection.offsetHeight) {
        aboutSection.scrollIntoView({ behavior: "smooth" });
      }
    }

    setTimeout(scrollToAboutIfOnFirstSection, 3000);
    /* 3000 milliseconds = 3 seconds -Memix */
  </script>
